<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <script src="./script.js"></script>
</head>

<body>
    <!-- <img src="./logo.svg" alt=""> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="./logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./search.svg" alt="home">Search</li>
                </ul>

            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="./library.svg" alt="playlist">
                    <h2>Your Library</h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility"><span>Accessibility</span></a></div>

                </div>

            </div>

        </div>


        <div class="right  bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <div class="hamburger invert">
                            <img width="50" src="./burger.svg" alt="">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify playlist</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card ">
                        <div  class="play">
                            <img src="./playbut.svg" alt="">

                        </div>
                        <img src="./Assets!!/Happy hits.jpg" alt="Happy hits">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                    </div>

                    <div data-folder="cs" class="card">
                        <div class="play">
                            <img src="./playbut.svg" alt="">

                        </div>
                        <img src="./Assets!!/Happy hits.jpg" alt="Happy hits">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                    </div>
                </div>


                <div class="playBar ">
                    <div class="seekBar invert">
                        <div class="circle invert"></div>
                    </div>
                    <div class="songbar">
                        <div class="songinfo"></div>
                        <div class="songbuttons ">
                            <img class="invert" id="previous" src="./previous.svg" alt="previous">
                            <img class="invert" id="play" src="./play.svg" alt="play">
                            <img class="invert" id="next" src="./next.svg" alt="next">
                        </div>
                        <div class="duvo">
                            <div class="songtime"></div>
                            <div   class="volume invert"><img width="25" src="./volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="range" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>
</body>

</html>
